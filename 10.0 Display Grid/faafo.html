<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.A.A.F.O.</title>
    <style>
        .box {
            display: grid;
            grid-template: 2fr 2fr / 2fr 2fr;
        }
        .item.left {
            background-color: azure;
        }
        .item.right {
            background-color: magenta;
        }
        .item {
            height: 3rem;
            color: darkorchid;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="item odd left">1</div>
        <div class="item even right">2</div>
        <div class="item odd right">3</div>
        <div class="item even left">4</div>
    </div>
</body>
</html>
