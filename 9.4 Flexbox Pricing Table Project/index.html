<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
          font-family: 'Sono', sans-serif;
    }
    /*Mobile*/
        @media (max-width: 680px) {
            .pricing-container {
              display: flex;
              flex-direction: column;
              gap: 30px;
              justify-content: space-around;
              margin: auto;
              flex-basis: 80%;
              position: relative;
            }
            .pricing-plan {
              background-color: #f2f2f2;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              border-radius: 5px;
              flex-basis: 300px;
              height: 150px;
              text-align: center;
              padding: 10px;
              position: relative;
            }
            .plan-title {
                margin: 10px;
                font-size: 1.5rem;
                font-weight: 900;
            }
            .plan-price {
                margin: 10px;
                font-size: 3rem;
                font-weight: 900;
            }
            .plan-features {
              display: flex;
              flex-direction: column;
              gap: 20px;
              list-style: none;
              justify-content: space-between;
            }
            .plan-button {
              background-color: #ff6600;
              color: white;
              border: none;
              border-radius: 3px;
              padding: 7px;
            }
    }
/*Desktop*/
    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 681px) {
      .pricing-container {
        display: flex;
        flex-direction: row;
        gap: 30px;
        justify-content: space-around;
        margin: auto;
      }
      .plan-title {
                margin: 10px;
                font-size: 1.5rem;
                font-weight: 900;
            }
            .plan-price {
                margin: 10px;
                font-size: 3rem;
                font-weight: 900;
            }
      .pricing-plan {
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 5px;
        flex-basis: 400px;
        height: 300px;
        text-align: center;
        position: relative;
        padding: 10px;
      }
      .plan-features {
        display: flex;
        flex-direction: column;
        list-style: none;
        justify-content: space-between;
        gap: 20px;
        position: relative;
      }
      .plan-button {
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 7px;
      }
      
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">

  </div>

</body>

</html>
